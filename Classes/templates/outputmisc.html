{% extends "base.html" %}
{% set active_page = "misc" %}

{% block content %}
    <div class="home">
      <h2>Miscellaneous scripts</h2>
    </div>
    <div>
      {{ names | safe }}
    </div>
    <div>
      <b>Output:</b>
    </div>
    <div>
        <button onclick="copy_to_clipboard('Wikicode');">Copy Wikicode</button>
    </div>
    <textarea cols="50" rows="10" id="Wikicode">{{ result | safe }}</textarea>

{% endblock %}
