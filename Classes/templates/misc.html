{% extends "base.html" %}
{% set active_page = "misc" %}

{% block content %}
  <div class="home">
    <h2>Miscellaneous scripts</h2>
  </div>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
      <div class="form-group row">
        <label class="col-sm-1 form-control-label">{{ form.script.label }}</label>
        <div class="col-sm-3">{{ form.script }}</div>
      </div>
      <div class="form-group row">
        <label class="col-sm-1 form-control-label">{{ form.input.label }}</label>
        <div class="col-sm-3">{{ form.input(cols=50, rows=10) }}</div>
      </div>
      <div class="col-sm-4">
        {{ form.submit() }}
      </div>
    </form>
{% endblock %}
